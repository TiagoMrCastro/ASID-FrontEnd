<div class="login-container">

    <mat-card-content>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome de utilizador</mat-label>
          <input
            matInput
            name="username"
            [(ngModel)]="username"
            required
            autocomplete="username"
          />

          </mat-error>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Palavra-passe</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
          />
          <mat-error *ngIf="loginForm.submitted && !password">
            Este campo Ã© obrigatÃ³rio.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="isLoading"
