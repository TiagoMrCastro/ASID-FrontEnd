<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Registar</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput [(ngModel)]="fullname" name="fullname" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email" required type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" required type="password" />
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            {{ isLoading ? 'A registar...' : 'Registar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
