<div class="register-container">
  <mat-card class="register-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>üìù Criar conta na <strong>ASID BookStore</strong></mat-card-title>
      <mat-card-subtitle>Preenche os teus dados para come√ßares a comprar livros</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="on">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput name="fullname" [(ngModel)]="fullname" required />
          <mat-error *ngIf="registerForm.submitted && !fullname">
            Este campo √© obrigat√≥rio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome de utilizador</mat-label>
          <input matInput name="username" [(ngModel)]="username" required />
          <mat-error *ngIf="registerForm.submitted && !username">
            Este campo √© obrigat√≥rio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email" type="email" required />
          <mat-error *ngIf="registerForm.submitted && !email">
            Insere um email v√°lido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Palavra-passe</mat-label>
          <input matInput name="password" [(ngModel)]="password" type="password" required />
          <mat-error *ngIf="registerForm.submitted && !password">
            Este campo √© obrigat√≥rio.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-flat-button color="primary" type="submit" [disabled]="isLoading">
            <mat-icon style="margin-right: 6px">person_add</mat-icon>
            {{ isLoading ? 'A registar...' : 'Registar' }}
          </button>
        </div>

        <div class="login-link">
          <span>J√° tens conta?</span>
          <button mat-button type="button" color="accent" (click)="goToLogin()">
            Iniciar sess√£o
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
